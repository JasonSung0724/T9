<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>Table_id</th>
            <th>game_date</th>
            <th>Banker_Points</th>
            <th>Player_Points</th>
            <!-- Add other columns as needed -->
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <!-- Display other columns as needed -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
